services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: jalada
      POSTGRES_PASSWORD: jalada
      POSTGRES_DB: jalada
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jalada"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://jalada:jalada@db:5432/jalada?sslmode=disable"
      ENV: "development"
      LOG_LEVEL: "debug"
      LOG_JSON: "true"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
